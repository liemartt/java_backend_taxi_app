<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Welcome</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cars</h5>
                    <p class="card-text">Manage cars information.</p>
                    <a href="#" onclick="navigate('/cars.html')" class="btn btn-primary">Go to Cars</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Rents</h5>
                    <p class="card-text">View and manage rent information.</p>
                    <a href="#" onclick="navigate('/rents.html')" class="btn btn-primary">Go to Rents</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Reviews</h5>
                    <p class="card-text">Check and leave reviews for cars.</p>
                    <a href="#" onclick="navigate('/reviews.html')" class="btn btn-primary">Go to Reviews</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function navigate(url) {
        const token = localStorage.getItem('jwtToken');
        window.location.href = url + '?token=Bearer ' + token;
    }
</script>
</body>
</html>
